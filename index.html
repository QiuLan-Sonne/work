<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邱兰作业展示</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d0e1d9);
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .intro {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        .link-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        .link-card a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.3em;
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
        }

        .link-card p {
            color: #777;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .icon {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #999;
            margin-top: 60px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        /* 滚动动画效果 */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .links {
                flex-direction: column;
                align-items: center;
            }
            .link-card {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>邱兰作业展示</h1>

    <div class="intro fade-in">
        <p>这是本次作业的最终展示页面，包含了所有相关的创作内容，包括时间管理的技巧、“井底之蛙”的文生图以及文生视频。感谢您的耐心观看！</p>
    </div>

    <div class="links">
        <div class="link-card fade-in" style="animation-delay: 0.2s;">
            <div class="icon">🎨</div>
            <h2>时间管理的技巧</h2>
            <p>点击查看时间管理课堂领取相关技巧。</p>
            <a href="https://github.com/QiuLan-Sonne/work/raw/refs/heads/main/work1.html">查看技巧</a>
            <button class="button">进入页面</button>
        </div>

    
        <div class="link-card fade-in" style="animation-delay: 0.4s;">
            <div class="icon">🎬</div>
            <h2>“井底之蛙”图片</h2>
            <p>点击查看关于“井底之蛙”成语的图片。</p>
            <a href="https://github.com/QiuLan-Sonne/work/raw/refs/heads/main/work2.html">查看图片</a>
            <button class="button">点击图片</button>
        </div>

       
        <div class="link-card fade-in" style="animation-delay: 0.6s;">
            <div class="icon">📖</div>
            <h2>“井底之蛙”视频</h2>
            <p>请查收关于成语“井底之蛙”的文生视频。</p>
            <a href="https://github.com/QiuLan-Sonne/work/raw/refs/heads/main/work3.html">查看视频</a>
            <button class="button">观看视频</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 网页抓取与数据处理课程作业展示 | 制作：邱兰</p>
    </footer>

</body>
</html>
